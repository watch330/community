<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>springboot demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">社区论坛</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav">
                    <li><a class="btn" href="/"><span
                            class="glyphicon glyphicon-menu-hamburger"></span><span>  发现</span></a></li>
                    <li><a class="btn" href="#"><span class="glyphicon glyphicon-book"></span><span>  文章</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a class="btn" href="/publish">发布</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                           role="button" aria-haspopup="true"
                           aria-expanded="false"><span th:text="${session.user.getName()}"></span><span
                                clas="carnet"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登陆</a></li>
                        </ul>
                    </li>
                    <li th:unless="${session.user != null}">
                        <a class="btn"
                           href="https://github.com/login/oauth/authorize?client_id=ab3128e7e0b2b51de86f&redirect_uri=http://localhost:8887/callback&scope=user&state=1">
                            登陆</a>
                    </li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid main ">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 radius-row-left">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
                <hr id="top-hr"/>

                <div class="media" th:each="question : ${pageInfo.getList()}">
                    <div>
                        <div class="media-left">
                            <a href="#" style="text-decoration: none">
                                <img class="media-object img-rounded"
                                     th:src="${question.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${question.title}"></h4>
                            <span class="article-status"><span th:text="${question.commentCount}"></span>个回复 · <span
                                    th:text="${question.viewCount}"></span> 次浏览 · <span
                                    th:text="${#dates.format(question.gmtCreate,'MM月dd日')}"></span></span>
                        </div>
                        <hr id="inter-hr">
                    </div>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:class="${pageInfo.isFirstPage}?'disabled'" th:switch="${pageInfo.isFirstPage}">
                            <a th:case="false" th:href="@{/(pageNum=1)}"
                               aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                            <a th:case="true" th:attr="pointer-events='none'" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:class="${pageInfo.isFirstPage}?'disabled'" th:switch="${pageInfo.isFirstPage}">
                            <a th:case="false" th:href="@{/(pageNum=${pageInfo.getPrePage()})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&lsaquo;</span>
                            </a>
                            <a th:case="true" th:attr="pointer-events='none'" aria-label="Previous">
                                <span aria-hidden="true">&lsaquo;</span>
                            </a>
                        </li>
                        <li th:each="page : ${pageInfo.getNavigatepageNums()}"
                            th:class="${page==pageInfo.getPageNum()}?'active':''">
                            <a th:href="@{/(pageNum=${page})}" th:text="${page}">

                            </a>
                        </li>
                        <li th:class="${pageInfo.isLastPage}?'disabled'" th:switch="${pageInfo.isLastPage}">
                            <a th:case="false" th:href="@{/(pageNum=${pageInfo.getNextPage()})}"
                               aria-label="Next">
                                <span aria-hidden="true">&rsaquo;</span>
                            </a>
                            <a th:case="true" th:attr="pointer-events='none'" aria-label="Next">
                                <span aria-hidden="true">&rsaquo;</span>
                            </a>
                        </li>
                        <li th:class="${pageInfo.isLastPage}?'disabled'" th:switch="${pageInfo.isLastPage}">
                            <a th:case="false" th:href="@{/(pageNum=${pageInfo.getPages()})}"
                               aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                            <a th:case="true" th:attr="pointer-events='none'" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 radius-row-right">
                <h3>热门话题</h3>
            </div>
        </div>
    </div>
</header>
</body>
</html>
