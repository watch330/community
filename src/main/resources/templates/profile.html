<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${sectionName}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<header th:insert="navigation :: nav-bar"></header>

<div class="container-fluid main ">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 radius-row-left">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> <span th:text="${sectionName}"></span>
            </h2>
            <hr id="top-hr"/>

            <div class="media" th:each="question : ${pageInfo.getList()}">
                <div>
                    <div class="media-left">
                        <a href="#" style="text-decoration: none">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.title}"></h4>
                        <span class="article-status"><span th:text="${question.commentCount}"></span>个回复 · <span
                                th:text="${question.viewCount}"></span> 次浏览 · <span
                                th:text="${#dates.format(question.gmtCreate,'MM月dd日')}"></span></span>
                    </div>
                    <hr id="inter-hr">
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageInfo.getNavigateFirstPage()!=1}">
                        <a th:href="@{/profile/{action}(action=${section},pageNum=1)}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${!pageInfo.isFirstPage}">
                        <a th:href="@{/profile/{action}(action=${section},pageNum=${pageInfo.getPrePage()})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lsaquo;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pageInfo.getNavigatepageNums()}"
                        th:class="${page==pageInfo.getPageNum()}?'active':''">
                        <a th:href="@{/profile/{action}(action=${section},pageNum=${page})}" th:text="${page}">

                        </a>
                    </li>
                    <li th:if="${!pageInfo.isLastPage}">
                        <a th:href="@{/profile/{action}(action=${section},pageNum=${pageInfo.getNextPage()})}"
                           aria-label="Next">
                            <span aria-hidden="true">&rsaquo;</span>
                        </a>
                    </li>
                    <li th:if="${pageInfo.getNavigateLastPage()!=pageInfo.getPages()}">
                        <a th:href="@{/profile/{action}(action=${section},pageNum=${pageInfo.getPages()})}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 radius-row-right">
            <div class="list-group">

                <a href="/profile/questions" class="list-group-item"
                   th:class="${section == 'questions'}? 'list-group-item active':'list-group-item' ">
                    我的问题
                </a>

                <a href="/profile/replies" class="list-group-item"
                   th:class="${section == 'replies'}? 'list-group-item active':'list-group-item' ">
                    最新回复
                    <span class="badge">14</span>
                </a>
<!--                <li class="list-group-item">nihao</li>-->
                <!--                <a href="#" class="list-group-item">Morbi leo risus</a>-->
                <!--                <a href="#" class="list-group-item">Porta ac consectetur ac</a>-->
                <!--                <a href="#" class="list-group-item">Vestibulum at eros</a>-->
            </div>
        </div>
    </div>
</div>
</body>

</html>
