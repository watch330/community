<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<header th:insert="common/navigation :: nav-bar"></header>

<div class="container-fluid main ">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 radius-row-left">
            <h3><span th:text="${question.title}"></span>
            </h3>
            <span class="article-status">
                作者: <span th:text="${question.user.name}"></span> |
                发布日期: <span th:text="${#dates.format(question.gmtCreate,'MM月dd日')}"></span> |
                阅读量: <span th:text="${question.viewCount}"></span>
            </span>
            <hr id="top-hr"/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-description"><p th:text="${question.description}"></p></div>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="question-status article-status">
                    <span th:text="${#dates.format(question.gmtCreate,'YYYY年MM月dd日')}" style="margin-right: 15px"></span>
                    <span style="margin-right: 15px" th:unless="${session.user==null}"><span class="glyphicon glyphicon-comment"></span><a class="article-status" style="text-decoration: none" href="#"> 发布评论</a></span>
                    <span style="margin-right: 15px" th:unless="${session.user==null or session.user.accountId!=question.user.accountId}"><span class="glyphicon glyphicon-pencil"></span><a class="article-status" style="text-decoration: none" th:href="@{'/publish/'+${question.id}}"> 编辑</a></span>
                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 radius-row-right">
            <h5 style="margin-top: 20px">发起人</h5>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 media creator-div">
                <div class="media-left">
                    <a href="#" style="text-decoration: none">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">
                        <a th:text="${question.user.name}" style="text-decoration: none"></a>
                    </h5>
                    <h6 th:text="${question.user.bio}" style="margin-top: 0" ></h6>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>

</html>
