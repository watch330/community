<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>发布</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/comment.js" type="text/javascript"></script>
    <script th:replace="common/navigation :: notification (${session.user.id})"></script>
</head>
<body>

<header th:insert="common/navigation :: nav-bar">
</header>

<div class="container-fluid main ">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 radius-row-left">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr/>
            <form method="post" action="/publish">
                <div class="form-group">
                    <label for="title">问题标题 (简单扼要):</label>
                    <input type="text" class="form-control" id="title" name="title" autocomplete="off"
                           th:value="${title}" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 (必填,请参照右侧提示):</label>
                    <textarea class="form-control" name="description" th:text="${description}" id="description"
                              cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" autocomplete="off"
                           placeholder="输入标签,以逗号分隔" onfocus="showSelectTags()">

<!--                    标签添加栏-->
                    <div class="selectTags col-lg-6 col-md-12 col-sm-12 col-xs-12" style="display: none"
                         onmouseup="showSelectTags()">
                        <div class="tag-type" style="margin-top: 5px;margin-bottom: 5px">
                            <span class="tag-btn" style="padding: 4px;font-size: 13px" onclick="showTags(this)"
                                  th:each="categoryName:${tags}" th:data-tag="${categoryName.categoryName}" th:text="${categoryName.categoryName}"></span>
                        </div>
                        <div class="tags-container" style="display: none" th:id="${'tags-'+categoryName.categoryName}" th:each="categoryName:${tags}">
                             <span class="label label-info tag" onclick="addTags(this)" th:each="selectTag : ${categoryName.tags}" th:data-tagName="${selectTag}">
                                 <span class="glyphicon glyphicon-tag"></span>
                                 <span th:text="${selectTag}"></span>
                             </span>
                        </div>
                    </div>

                    <span class="alert alert-danger" role="alert" id="error-alert" style="display: block;width: max-content" th:if="${error != null}" th:text="${error}"></span>
                    <button type="submit" class="btn btn-success" style="margin-top: 10px">发布</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 radius-row-right">
            <h3>问题发起指南</h3>
            · 问题标题: 请用精简的语言描述您发布的问题,不超过25字 <br>
            · 问题补充: 详细描述您的问题内容, 并确保问题描述清晰直观, 并提供一些相关的资料 <br>
            · 选择标签: 选择一个或多个合适的标签, 用逗号隔开, 每个标签不超过10个字 <br>
        </div>
    </div>
</div>

</body>
</html>
