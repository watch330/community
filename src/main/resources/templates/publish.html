<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>发布</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">社区论坛</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav">
                    <li><a class="btn" href="#"><span
                            class="glyphicon glyphicon-menu-hamburger"></span><span>  发现</span></a></li>
                    <li><a class="btn" href="#"><span class="glyphicon glyphicon-book"></span><span>  文章</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a class="btn" href="/publish">发布</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                           role="button" aria-haspopup="true"
                           aria-expanded="false"><span th:text="${session.user.getName()}"></span><span
                                class="carnet"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登陆</a></li>
                        </ul>
                    </li>
                    <li th:unless="${session.user != null}">
                        <a class="btn"
                           href="https://github.com/login/oauth/authorize?client_id=ab3128e7e0b2b51de86f&redirect_uri=http://localhost:8887/callback&scope=user&state=1">
                            登陆</a>
                    </li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
<div class="container-fluid main ">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 radius-row-left">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr/>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题 (简单扼要):</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 (必填,请参照右侧提示):</label>
                    <textarea class="form-control" name="description" th:text="${description}" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签,以逗号分隔">
                </div>
                <span class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></span>
                <button type="submit" class="btn btn-success">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 radius-row-right">
            <h3>问题发起指南</h3>
            · 问题标题: 请用精简的语言描述您发布的问题,不超过25字 <br>
            · 问题补充: 详细描述您的问题内容, 并确保问题描述清晰直观, 并提供一些相关的资料 <br>
            · 选择标签: 选择一个或多个合适的标签, 用逗号隔开, 每个标签不超过10个字 <br>
        </div>
    </div>
</div>
</body>
</html>
